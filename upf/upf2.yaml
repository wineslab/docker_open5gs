logger:
    file: /open5gs/install/var/log/open5gs/upf.log

global:
  max:
    ue: MAX_NUM_UE

upf:
    pfcp:
      server:
        - address: UPF_IP2
      client:
        smf:
          - address: SMF_IP2
    gtpu:
      server:
        - address: UPF_IP2
          advertise: UPF_ADVERTISE_IP2
    session:
      - subnet: UE_IPV4_INTERNET_TUN_IP2
        dev: ogstun2
        dnn: oai2
    metrics:
      server:
        - address: UPF_IP2
          port: 9091
