logger:
    file: /open5gs/install/var/log/open5gs/upf.log

global:
  max:
    ue: MAX_NUM_UE

upf:
    pfcp:
      server:
        - address: UPF_IP
      client:
        smf:
          - address: SMF_IP
    gtpu:
      server:
        - address: UPF_IP
          advertise: UPF_ADVERTISE_IP
    session:
      - subnet: UE_IPV4_INTERNET_TUN_IP
        dev: ogstun
        dnn: oai
    metrics:
      server:
        - address: UPF_IP
          port: 9091
