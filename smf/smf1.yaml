logger:
    file: /open5gs/install/var/log/open5gs/smf.log

sbi:
    server:
      no_tls: true
    client:
      no_tls: true

global:
  max:
    ue: MAX_NUM_UE
  parameter:
      no_ipv4v6_local_addr_in_packet_filter: true

smf:
    # freeDiameter: /open5gs/install/etc/freeDiameter/smf.conf
    sbi:
      server:
        - address: SMF_IP
          port: 7777
      client:
        nrf:
          - uri: http://NRF_IP:7777
        scp:
          - uri: http://SCP_IP:7777
    gtpc:
      server:
        - address: SMF_IP
    gtpu:
      server:
        - address: SMF_IP
    pfcp:
      server:
        - address: SMF_IP
      client:
        upf:
          - address: UPF_IP
    session:
      - subnet: UE_IPV4_INTERNET_TUN_IP
        dnn: oai
        dev: ogstun
    dns:
      - SMF_DNS1
      - SMF_DNS2
    p-cscf:
      - PCSCF_IP
    mtu: 1450
    info:
      - s_nssai:
          - sst: 1
            dnn:
              - oai
    # metrics:
    #   server:
    #     - address: SMF_IP
    #       port: 9091
